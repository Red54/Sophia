{% extends 'layout/base.html' %}
{% block title %}团队{% endblock %}
{% block content %}
<h2>我的团队</h2>
<div class="span24">
<a class="btn btn-primary" href="{{ url_for('team_create') }}">新建团队</a>
</div>
{% if teams %}
<div class="span24">

{% for team in teams %}
<div class="team-item"><a href="{{ url_for('team_show', team_id=team.id) }}">{{ team.name }}</a> {% if team.admin_id == current_user.id %}<a href="{{ url_for('team_setting', team_id=team.id) }}" class="btn">管理</a>{% endif %}</div>
{% endfor %}
</div>
{% endif %}
{% endblock %}
